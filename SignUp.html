<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoBu Martial Arts</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="bootstrap-5.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./JavaScript/jquery.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <div class="container-fluid">
      <section
        class="row vh-100 justify-content-center align-items-center sign-in"
      >
        <div class="col-4">
          <h1 class="fs-3 fw-bold text-center mb-4">Create an account</h1>
          <form>
            <div class="d-flex flex-column justify-content-center gap-3">
              <div>
                <label for="name">Name</label>
                <input
                  class="form-control py-2"
                  type="name"
                  name="name"
                  id="name"
                  placeholder="Your name"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  class="form-control py-2"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your email"
                />
              </div>
              <div>
                <label for="password">Password</label>
                <input
                  class="form-control py-2"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Your password"
                />
              </div>
              <div>
                <label for="confirm_password">Confirm password</label>
                <input
                  class="form-control py-2"
                  type="confirm_password"
                  name="confirm_password"
                  id="confirm_password"
                  placeholder="Confirm your password"
                />
              </div>
              <button class="btn btn-black">Sign up</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <span>Already have an account?</span
            ><a href="./SignIn.html" class="ms-2 fw-bolder">Sign in</a>
          </div>
        </div>
      </section>
    </div>
    <footer id="footer"></footer>
    <script src="bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
